<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図形の組み合わせ</title>
    <style>
        table {

        }
        td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td>●</td>
            <td>▲</td>
            <td>■</td>
        </tr>
        <tr>
            <td>●</td>
            <td>球体</td>
            <td>円錐</td>
            <td>円筒</td>
        </tr>
        <tr>
            <td>▲</td>
            <td>円錐</td>
            <td>ピラミッド</td>
            <td>三等辺</td>
        </tr>
        <tr>
            <td>■</td>
            <td>円筒</td>
            <td>三等辺</td>
            <td>立方体</td>
        </tr>
    </table>
</body>
</html>
